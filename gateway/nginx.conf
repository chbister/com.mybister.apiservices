events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    sendfile        on;
    keepalive_timeout  65;

    # Allow large file uploads
    client_max_body_size 500M;
    proxy_read_timeout 300s;
    proxy_connect_timeout 300s;
    proxy_send_timeout 300s;

    # Docker DNS resolver
    resolver 127.0.0.11 valid=30s;

    server {
        listen 80;

        location /health {
            return 200 '{"status":"ok", "service":"gateway", "hostname":"$hostname", "datetime":"$time_iso8601"}';
            add_header Content-Type application/json;
        }

        # Generic routing for all services
        # Pattern: /service-name/path -> http://service-name-link:8000/path
        location ~ ^/(?<service>[^/]+)/(?<rest>.*)$ {
            proxy_pass http://${service}-link:8000/$rest$is_args$args;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            
            # Common settings for ASR/Diarization (immediate 202 response)
            proxy_buffering off;
            proxy_request_buffering off;
            proxy_http_version 1.1;
        }
    }
}
